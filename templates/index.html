<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bharat Guide – Find Schemes You’re Eligible For</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #00695c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #00695c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .scheme-results {
      margin-top: 2rem;
    }
    .scheme-card {
      background-color: #e0f2f1;
      border-left: 6px solid #00695c;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bharat Guide – Find Schemes You’re Eligible For</h1>
  </header>

  <div class="container">
    <form id="filterForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="caste">Caste:</label>
      <select id="caste" name="caste" required>
        <option value="">--Select--</option>
        <option value="general">General</option>
        <option value="obc">OBC</option>
        <option value="sc">SC</option>
        <option value="st">ST</option>
      </select>

      <label for="income">Annual Income (in ₹):</label>
      <input type="number" id="income" name="income" required>

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required>

      <label for="land">Land Owned (in acres):</label>
      <input type="number" id="land" name="land" required>

      <label for="children">Children in School:</label>
      <select id="children" name="children" required>
        <option value="">--Select--</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Find Schemes</button>
    </form>

    <div class="scheme-results" id="results"></div>
  </div>

  <script>
    document.getElementById('filterForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/filter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const schemes = await res.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (schemes.length === 0) {
        resultsDiv.innerHTML = '<p>No schemes found for the given details.</p>';
        return;
      }

      schemes.forEach(scheme => {
        const card = document.createElement('div');
        card.className = 'scheme-card';
        card.innerHTML = `<h3>${scheme.name}</h3><p>${scheme.description}</p>`;
        resultsDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
